<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>No Cookies</title>
        <meta name="description" content="This website doesn't use cookies.">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>No Cookies</h1>
        <p>Cookies are annoying. So we built a website without them!</p>
        <p>Inspired by <a href="https://www.reddit.com/r/comics/comments/l5c5tk/doesnt_use_cookies/">this comic, by The Jenkins</a></p>
        <div class=’cookie-banner’ style=’display: none’>
            <p>This website doesn't use cookies. You can't view our <a href=’/404’>cookie policy.</a></p>
            <button class=’close’>&times;</button>
        </div>
    </body>
</html>
